
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid         logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
	charset utf-8;
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;
	error_log 	logs/error.log;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
	index index.htm index.html index.php index.asp index.jsp;

    server {
        listen       8080 default; ## listen for ipv4; this line is default and implied
        listen       192.168.1.5:8080;
		listen 	     [::]:8080 default ipv6only=on; ## listen for ipv6
        server_name  localhost;

        #charset koi8-r;

        access_log  logs/host.access.log  main;

        location / {
            root   c:/wamp/www/;
            index  index.html index.htm index.php index.php3 index.php4 index.php5;
			autoindex on; ## enable 'file browser' mode
        }
		
		location /pma {
			alias c:/wamp/www/3g/phpMyAdmin-3.3.10.5-all-languages;
			# index  index.php;
		}
		location /phpmyadmin {
			alias c:/wamp/apps/phpmyadmin3.5.1;
			# index  index.php;
		}
		
		location /cakesky {
			# root c:/wamp/www/cakesky/app/webroot;
			alias c:/wamp/www/cakesky/app/webroot;
			# rewrite ^(.*) http://localhost/cakesky$1 permanent;
		}

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        # location ~ \.(php[345]?|asp|jsp)$ {
           # proxy_pass   http://127.0.0.1:80;
        # }

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        location ~ \.(php[345]?|asp|jsp)$ {
            root           c:/wamp/www/;
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
			fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        location ~ /\.(ht|git|svn) {
            deny  all;
        }
    }
    	
