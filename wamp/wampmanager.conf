[main]
language = "french"
status = "online"
wampserverVersion = "2.5.18"
wampserverLastKnown = 2.5
installDir = "c:/wamp"
navigator = "C:\Windows\explorer.exe"
editor = "notepad.exe"
defaultLanguage = english
[options]
urlAddLocalhost = "on"
ItemServicesNames = "on"
MenuItemOnline = "on"
HomepageAtStartup = "on"
ProjectSubMenu = "on"
VirtualHostSubMenu = "on"


[php]
phpVersion = "5.5.30"
phpLastKnown = "5.5.12"
phpIniDir = "."
phpConfFile = "php.ini"
phpExeDir = "."


[phpCli]
phpCliVersion = 5.5.12
phpExeFile = php.exe
phpCliFile = php-win.exe


[apache]
apacheVersion = "2.4.17"
apacheLastKnown = "2.4.9"
apacheExeDir = "bin"
apacheConfDir = "conf"
apacheExeFile = "httpd.exe"
apacheConfFile = "httpd.conf"
apacheServiceInstallParams = "-n wampapache -k install"
apacheServiceRemoveParams = "-n wampapache -k uninstall"
[apacheoptions]
apachePortUsed = "80"
apacheUseOtherPort = "off"


[mysql]
mysqlVersion = "5.6.17"
mysqlLastKnown = "5.6.27"
mysqlConfDir = "."
mysqlConfFile = "my.ini"
mysqlExeDir = "bin"
mysqlExeFile = "mysqld.exe"
mysqlServiceInstallParams = "--install-manual wampmysqld"
mysqlServiceRemoveParams = "--remove wampmysqld"
[mysqloptions]
mysqlPortUsed = "3306"
mysqlUseOtherPort = "off"


[apps]
phpmyadminVersion = 4.1.14
sqlbuddyVersion = 1.3.3
webgrindVersion = 1.0


[service]
ServiceApache = "wampapache"
ServiceMysql = "wampmysqld"

