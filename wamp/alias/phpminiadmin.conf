Alias /phpminiadmin "c:/wamp/apps/phpminiadmin1.9.150729/"

# to give access to sidu from outside 
# replace the lines
#
# Require local
#
# by
#
# Require all granted
#

<Directory "c:/wamp/apps/phpminiadmin1.9.150729/">
	Options Indexes FollowSymLinks MultiViews
	AllowOverride all
	<IfDefine APACHE24>
		<RequireAny>
			# Require all denied
			Require local
			Require host localhost ip6-localhost
			Require ip 127.0.0.1 ::1
			Require ip 10.0.0.0/24 127.0.0.1/24 192.168.1.0/24
			# Require all granted
		</RequireAny>
	</IfDefine>
	<IfDefine !APACHE24>
		Order Deny,Allow
		Deny from all
		Allow from localhost ::1 127.0.0.1
		Allow from 192.168.1.0/24
	</IfDefine>
</Directory>
