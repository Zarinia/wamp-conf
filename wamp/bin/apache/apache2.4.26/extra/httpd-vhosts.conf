# Virtual Hosts
#
# Required modules: mod_log_config

# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/2.4/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

#
# VirtualHost example:
# Almost any Apache directive may go into a VirtualHost container.
# The first VirtualHost section is used for all requests that do not
# match a ServerName or ServerAlias in any <VirtualHost> block.
#
# <VirtualHost *:80>
    # ServerAdmin webmaster@dummy-host.example.com
    # DocumentRoot "c:/Apache24/docs/dummy-host.example.com"
    # ServerName dummy-host.example.com
    # ServerAlias www.dummy-host.example.com
    # ErrorLog "logs/dummy-host.example.com-error.log"
    # CustomLog "logs/dummy-host.example.com-access.log" common
# </VirtualHost>

# <VirtualHost *:80>
    # ServerAdmin webmaster@dummy-host2.example.com
    # DocumentRoot "c:/Apache24/docs/dummy-host2.example.com"
    # ServerName dummy-host2.example.com
    # ErrorLog "logs/dummy-host2.example.com-error.log"
    # CustomLog "logs/dummy-host2.example.com-access.log" common
# </VirtualHost>

# h5ai
# Define H5AI E:/htdocs_apps/_h5ai/public/index.php

# Define E_DRIVE E:

# -------------------------------------- #
#     Liste des Fichiers à Protéger      #
# -------------------------------------- #
<FilesMatch "\.(?i)(bat|c|htaccess|htpasswd|ini|log|sql|txt)$">
	Require all denied
</FilesMatch>

# -------------------------------------- #
#     Module Info_module                 #
# -------------------------------------- #
<IfModule info_module.c>
	<Location "/server-info">
		SetHandler server-info
		<RequireAny>
			Require local
			Require ip 192.168.0.0/16
		</RequireAny>
	</Location>
</IfModule>

# localhost
<IfDefine !APACHE24>
	NameVirtualHost *:80
	NameVirtualHost 127.0.0.1:80
	NameVirtualHost 192.168.1.3:80
</IfDefine>
<VirtualHost *:80>
    DocumentRoot "c:\wamp\www"
    ServerAdmin webmaster@localhost
    ServerName localhost
    #ServerAlias localhost # ip6-localhost
	
	<Directory "c:\wamp\www">
		Options Indexes FollowSymLinks MultiViews
		AllowOverride all
		Order Deny,Allow
		Deny from all
		Allow from all
		Require local
		Require all granted
	</Directory>
    
	ErrorLog "c:\wamp\logs\apache_error.log"
	LogLevel warn
    CustomLog "c:\wamp\logs\access.log" combined
	
	# alias duo.io
	Alias "/duo" "c:\wamp\www_htdocs"
	<Directory "c:\wamp\www_htdocs">
		Options Indexes FollowSymLinks MultiViews
		AllowOverride all
		Order Deny,Allow
		Deny from all
		Allow from all
		Require local
		Require all granted
	</Directory>
	
	# alias cakecms.io
	Alias "/cms" "E:\htdocs_bassem"
	<Directory "E:\htdocs_bassem">
		<IfDefine H5AI>
			DirectoryIndex "${H5AI}" index.php index.html index.htm
		</IfDefine>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride all
		Order Deny,Allow
		Deny from all
		Allow from all
		Require local
		Require all granted
	</Directory>
	
	# aliax xampp
	Alias "/xampp" "e:\xampp\htdocs\www"
</VirtualHost>


# phpmyadmin
<IfDefine !APACHE24>
	NameVirtualHost 127.0.0.12:80
	NameVirtualHost 127.0.1.12:80
	NameVirtualHost 127.0.2.12:80
</IfDefine>
<DirectoryMatch "^c:/wamp/www/phpMyAdmin-[0-9\.]{5,9}-all-languages">
	Options Indexes FollowSymLinks MultiViews
	AllowOverride All
	Order allow,deny
	Allow from all
	Require local
	Require all granted
</DirectoryMatch>
<DirectoryMatch "^c:/wamp/(www/phpMyAdmin-[0-9\.]{5,9}-all-languages|apps/(phpMyAdmin|phpmyadmin)[0-9\.]{5,9})">
	<IfModule mod_php5.c>
		# To import big file you can increase values
		php_admin_value upload_max_filesize 128M
		php_admin_value post_max_size 128M
		php_admin_value max_execution_time 360
		php_admin_value max_input_time 360
		php_admin_value max_input_vars 4000
		php_admin_value memory_limit 256M
		php_admin_value session.gc_maxlifetime 7200
	</IfModule>
	<IfModule mod_php7.c>
		# To import big file you can increase values
		php_admin_value upload_max_filesize 128M
		php_admin_value post_max_size 128M
		php_admin_value max_execution_time 360
		php_admin_value max_input_time 360
		php_admin_value max_input_vars 4000
		php_admin_value memory_limit 256M
		php_admin_value session.gc_maxlifetime 7200
	</IfModule>
	<IfModule mod_headers.c>
		Header set X-HS-PMA "PHP_ADMIN_VALUE"
		Header add X-HA-PMA "PHP_ADMIN_VALUE"
		Header append X-HAP-PMA "PHP_ADMIN_VALUE"
		RequestHeader set X-RH-PMA "PHP_ADMIN_VALUE"
	</IfModule>
	<IfModule mod_env.c>
		SetEnv X-E-PMA "PHP_ADMIN_VALUE"
	</IfModule>
</DirectoryMatch>
