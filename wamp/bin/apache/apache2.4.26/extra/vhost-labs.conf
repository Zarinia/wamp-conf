# labs.vdh.io
<IfDefine !APACHE24>
	NameVirtualHost 127.0.0.64:80
	NameVirtualHost 127.0.1.64:80
	NameVirtualHost 127.0.2.64:80
</IfDefine>
<VirtualHost labs.vdh.io:80 127.0.0.64:80 127.0.1.64:80 127.0.2.64:80 [::ffff:127.0.0.64]:80 [::ffff:127.0.1.64]:80 [::ffff:127.0.2.64]:80>
    DocumentRoot "E:\htdocs_dhouha\ebookist"
    ServerAdmin webmaster@labs.vdh.io
    ServerName labs.vdh.io
    ServerAlias labs.vdh.io *.labs.vdh.io labs.vdh.tn *.labs.vdh.tn labs.vdh.net *.labs.vdh.net labs.vdh.org *.labs.vdh.org labs.vdh.local *.labs.vdh.local labs.vdh.dev *.labs.vdh.dev ebookist.vdh.io ebookist.vdh.tn ebookist.vdh.dev ebookist.vdh.local ebookist.vdh.net ebookist.vdh.org
	
	<Directory "E:\htdocs_dhouha\ebookist">
		Options Indexes FollowSymLinks MultiViews
		AllowOverride all
		<IfDefine APACHE24>
			Require all denied
			Require local
			Require ip 192.168.0.0/16
			Require all granted
		</IfDefine>
		
		<IfDefine !APACHE24>
			Order Deny, Allow
			Deny from all
			Allow from all
		</IfDefine>
	</Directory>

	ErrorLog "c:\wamp\logs\labs-vdh-error.log"
	LogLevel warn
	CustomLog "c:\wamp\logs\labs-vdh-access.log" combined
</VirtualHost>


