# 3tformation.io
<VirtualHost 3tformation.io>
    DocumentRoot "D:\td\wp site\3tformation\3tformation_12_08_2017"
    ServerAdmin webmaster@3tformation.io
    ServerName 3tformation.io
    ServerAlias *.3tformation.io 3tformation.se *.3tformation.se 3tformation.local *.3tformation.local
	
	<Directory "D:\td\wp site\3tformation\3tformation_12_08_2017">
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		
		<IfDefine APACHE24>
			Require all denied
			Require local
			Require all granted
		</IfDefine>
		
		<IfDefine !APACHE24>
			Order Deny, Allow
			Deny from all
			Allow from all
		</IfDefine>
	</Directory>
    
	ErrorLog "c:\wamp\logs\3tformation-apache_error.log"
	LogLevel warn
    CustomLog "c:\wamp\logs\3tformation-access.log" combined
</VirtualHost>

